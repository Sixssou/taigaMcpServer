version: '3.8'

services:
  # ========================= TAIGA REST API =========================
  taiga-rest-api:
    build:
      context: .
      dockerfile: Dockerfile.rest-api
    container_name: taiga-rest-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TAIGA_API_URL=${TAIGA_API_URL:-https://api.taiga.io/api/v1}
      - TAIGA_USERNAME=${TAIGA_USERNAME}
      - TAIGA_PASSWORD=${TAIGA_PASSWORD}
      - CORS_ORIGIN=*
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - taiga-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ========================= N8N WORKFLOW AUTOMATION =========================
  # Note: Disabled by default - use existing n8n instance or start with: docker-compose --profile n8n-standalone up
  n8n:
    profiles:
      - n8n-standalone
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-Europe/Paris}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - taiga-network
    depends_on:
      - taiga-rest-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '1.0'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ========================= LEGACY MCP SERVER (Optional) =========================
  taiga-mcp-server:
    profiles:
      - mcp
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: taiga-mcp-server:latest
    container_name: taiga-mcp-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TAIGA_API_URL=${TAIGA_API_URL:-https://api.taiga.io/api/v1}
      - TAIGA_USERNAME=${TAIGA_USERNAME}
      - TAIGA_PASSWORD=${TAIGA_PASSWORD}
    env_file:
      - .env
    stdin_open: true
    tty: false
    networks:
      - taiga-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  taiga-network:
    driver: bridge

volumes:
  n8n_data:
    driver: local
